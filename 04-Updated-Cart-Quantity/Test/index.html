<body>
    <header>
        <h1>Updated Cart Quantity</h1>
    </header>

    <main>
        <!-- Main content -->

        <!-- Button Content -->
         <div class="btn--buttons">
            <button onclick="console.log(`Cart Quantity: ${cartQuantity}`);"
            >Show Quantity</button>

            <button onclick="updateCartQuantity(1);">
                Add to Cart
            </button>

            <button onclick="updateCartQuantity(2)">
                +2
            </button>

            <button onclick="updateCartQuantity(3)">
                +3
            </button>

            <button onclick="updateCartQuantity(4)">
                +4
            </button>

            <button onclick="updateCartQuantity(5)">
                +5
            </button>           

            <button onclick="
            updateCartQuantity(-1);">
                Remove from Cart
            </button>

            <button onclick="updateCartQuantity(-2);">
                -2
            </button>

            <button onclick="updateCartQuantity(-3);">
                -3
            </button>

            <button onclick="
                cartQuantity = 0; 
                console.log('Cart was Reset'); 
                console.log(`Cart Quantity: ${cartQuantity}`)">
            Reset Cart</button>
         </div>
    </main>
